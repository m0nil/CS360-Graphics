<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shading 3 viewports</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="assgn2_shading.js"></script>
    <link rel="stylesheet" type="text/css" href="assgn2_shading.css">
</head>
<body onload="webGLStart();">
        <!-- Put the canvas in the centre -->
        <div>
            <canvas
            id="assn2"
            width="1200"
            height="400"
            ></canvas>
        </div>
        <!-- Write headings for the three viewports in the same line -->
        <div class="wrt" style="text-align: center">
          <h2 id="flat">Per-Face Shading</h2> 
          <h2 id="vertex">Gouraud Shading (Per-Vertex)</h2> 
          <h2 id="frag">Phong Shading (Per-Fragment)</h2>
        </div>
    
        <br/>
        <br/>
        <br/>
        <br/>
    
        <div class="slider-class">
            <b>Light Position :</b> <input type="range" class="slider" id="light-slider" min="-25.0" max="25.0" step="1.0" value="3.0" >
            <br/>
            <b>Camera Zoom :</b> <input type="range" class="slider" id="camera-slider" min="1.0" max="25.0" step="1.0" value="2.0">
        </div>
        <br/>
</body>
</html>
