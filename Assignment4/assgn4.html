<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Teapot Scene with Shadow Mapping</title>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="assgn4.js"></script>
</head>
<body onload="webGLStart();">
    <canvas
      id="assgn4"
      style="border: none"
      width="700"
      height="700"
    ></canvas>
    <br>
    <label for="lightSlider">Light X Position:</label>
    <input type="range" id="lightSlider" min="-1.5" max="1.5" step="0.05" value="-0.7">
    <br>
    <label for="animateCheckbox">Animate Camera:</label>
    <input type="checkbox" id="animateCheckbox">
    <script type="module">
    </script>
</body>
</html>
