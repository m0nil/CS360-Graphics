<!DOCTYPE html>

<html>
    <head>
        <title>Ray Tracing </title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
        <script type="text/javascript" src="assgn5.js"></script>
        <style>
            .container {
                /* I want to shift the text on right by 20px */
                display: flex;
            }
            .child {
                /* I want to shift the text on right by 20px */
                margin: 20px;
            }

        </style>
    </head>

    <body onload="webGLStart();">
        <div class="container">
            <div class="child" id="left">
                <canvas
                id="ray-tracer"
                style="border: none"
                width="600"
                height="600"
                ></canvas>
            </div>
            <div class="child" id="right">
                <h3>Shading Mode :</h3>
                <label>
                    <input type="radio" name="processing" value="processing1" onchange="updateProcessing()"> Phong
                </label>
                
                <label>
                    <input type="radio" name="processing" value="processing2" onchange="updateProcessing()"> Phong and Shadow
                </label>
                
                <label>
                    <input type="radio" name="processing" value="processing3" onchange="updateProcessing()"> Phong and Reflection
                </label>
                
                <label>
                    <input type="radio" name="processing" value="processing4" checked onchange="updateProcessing()"> Phong, Shadow and Reflection
                </label>
                <br/>
                <br/>
                Move Light <input type="range" min="-20" max="20" step="0.1" value="0" class="slider" id="light" onclick="moveLight(value)" onmousemove="moveLight(value)"> <n id="light-slider">0</n>
                <br/>
                <button id="resetButton" onClick="window.location.reload()">RESET SCENE</button>
                <br/>
                <br/>
            </div>
        </div>
    </body>
</html>
